<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/index-style.css">

    <meta name="description" content="Tela de Login">
    <title>Login</title>

<body class="centralizacao">
    <main class="main">
        <section class="titulo divisoria centralizacao">
            <h1>Login</h1>
        </section>

        <section class="form-container divisoria">
            <form action="#" class="centralizacao">
                <section class="form-group centralizacao">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                </section>

                <section class="form-group centralizacao">
                    <input type="submit" value="Login" class="efeito">
                </section>

                <section class="form-group">
                    <ul>
                        <li class="efeito"><a href="create-account.html" rel="next" target="_self">Create an account</a></li>
                        <li class="efeito"><a href="reset-pass.html" rel="next" target="_self">Forgot your password?</a></li>
                    </ul>
                </section>
            </form>
        </section>
    </main>

    <script src="assets/js/script.js"></script>

</html>
