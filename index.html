<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body class="centralizacao">
    <main>
        <section class="titulo divisoria centralizacao">
            <h1>Login</h1>
        </section>

        <section class="form-container divisoria">
            <form action="#" class="centralizacao">
                <section class="form-group centralizacao">
                    <input type="text" class="form-username" id="username" placeholder="Username" required>
                    <input type="password" class="form-password" id="password" placeholder="Password" required>
                </section>

                <section class="form-group centralizacao">
                    <input type="submit" value="Login" class="ampliar">
                </section>

                <section class="form-group">
                    <ul>
                        <li class="ampliar"><a href="#">Create an account</a></li>
                        <li class="ampliar"><a href="#">Forgot your password?</a></li>
                    </ul>
                </section>
            </form>
        </section>
    </main>
</body>
</html>
